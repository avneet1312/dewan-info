<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Company Form</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #2c3e50;
      color: #ecf0f1;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    form {
      background-color: #34495e;
      padding: 20px 30px; /* Adjusted padding-top to 20px */
      border-radius: 10px;
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.5);
      width: 400px;
      max-width: 100%;
      box-sizing: border-box;
      transition: transform 0.3s;
    }

    form:hover {
      transform: scale(1.02);
    }

    label {
      display: block;
      margin-bottom: 8px;
      font-weight: bold;
    }

    input[type="text"],
    input[type="number"] {
      width: 100%;
      padding: 8px;
      margin-bottom: 16px;
      box-sizing: border-box;
      border: 1px solid #ccc;
      border-radius: 4px;
    }

    .direction-group label {
      display: inline-block;
      margin-right: 8px;
    }

    .direction-group input[type="radio"] {
      margin-right: 4px;
    }

    .direction-group {
      margin-bottom: 16px;
    }

    button {
      background-color: #3498db;
      color: #ecf0f1;
      padding: 12px 20px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      font-size: 16px;
      transition: background-color 0.3s;
    }

    button:hover {
      background-color: #2980b9;
    }
  </style>
</head>
<body>

  <form method="post" name="google-sheet">
    <label for="company">Company:</label>
    <input type="text" id="company" name="company" required>

    <div class="direction-group">
      <label>In/Out:</label>
      <input type="radio" id="in" name="in/out" value="in" checked>
      <label for="in">In</label>
      <input type="radio" id="out" name="in/out" value="out">
      <label for="out">Out</label>
    </div>

    <label for="size_small">Size(small):</label>
    <input type="text" id="size_small" name="size_small" >

    <label for="size_large">Size(large):</label>
    <input type="text" id="size_large" name="size_large" >

    <label for="spl">Special:</label>
    <input type="text" id="spl" name="spl">

    <label for="ch-no">CH No:</label>
    <input type="text" id="ch-no" name="ch-no">

    <label for="remarks">Remarks:</label>
    <input type="text" id="remarks" name="remarks">

    <label for="quantity">Quantity:</label>
    <input type="text" id="quantity" name="quantity" min="1" >

    <button type="submit">Submit</button>
  </form>
  <script>
    const scriptURL = 'https://script.google.com/macros/s/AKfycbxUBaURpyeHfbovw548IXV8tIqg0nnuergJo7z5M9WsNKNSsaTkPE3Qd8YhyYAioVhE/exec'
    const form = document.forms['google-sheet']
  
    form.addEventListener('submit', e => {
      e.preventDefault()
      fetch(scriptURL, { method: 'POST', body: new FormData(form)})
        .then(response => alert("Thanks for Contacting us..! We Will Contact You Soon..."))
        .catch(error => console.error('Error!', error.message))
    })
</script>

</body>
</html>
